<div *ngIf="hero">
  <h1>{{ hero.name | uppercase }} Details</h1>
  <p>{{ hero.id }}</p>
  <p>{{ hero.name }}</p>

  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name" type="text" />
  </div>

  <br />

  <button mat-raised-button (click)="goBack()">Go back</button>
</div>
